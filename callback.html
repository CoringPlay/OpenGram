<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Обработка авторизации</title>
</head>
<body>
    <h1>Загрузка...</h1>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');

        if (code) {
            fetch(`https://opengram-api.vercel.app/api/auth?code=${code}`)
                .then(response => response.json())
                .then(data => {
                    if (data && data.user_id) {
                      window.location.href = `/profile/${data.user_id}`;
                    } else {
                      console.error('Ошибка при получении данных пользователя:', data);
                    }
                })
                .catch(error => {
                    console.error('Произошла ошибка:', error);
                });
        } else {
        console.error('Код авторизации отсутствует');
        }
    </script>
</body>
</html>
